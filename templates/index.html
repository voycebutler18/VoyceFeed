<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Profile Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0B1120; /* Dark blue background */
        }
        .glass-pane {
            background: rgba(21, 30, 48, 0.5);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(51, 65, 85, 0.3);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #60a5fa; /* blue-400 */
            width: 48px;
            height: 48px;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-300">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-5xl">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-black text-white">AI Profile Analyzer</h1>
            <p class="text-slate-400 mt-2">Get specific, non-generic feedback on any public Facebook profile.</p>
        </header>

        <!-- Input Card -->
        <div class="glass-pane p-6 rounded-2xl mb-8">
            <div class="flex flex-col md:flex-row items-center gap-4">
                <input type="url" id="profile-url" class="w-full p-4 bg-slate-800 rounded-lg border border-slate-700 focus:border-blue-500 focus:outline-none text-lg" placeholder="Paste a public Facebook Profile URL...">
                <button id="analyze-button" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg transition-colors flex items-center justify-center disabled:bg-slate-600 disabled:cursor-not-allowed flex-shrink-0">
                    Analyze
                </button>
            </div>
        </div>

        <!-- Output Area -->
        <div id="output-container">
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="hidden flex-col items-center justify-center text-center py-20">
                <div class="spinner"></div>
                <p class="mt-4 text-slate-400 text-lg">Scraping profile & generating AI analysis...</p>
                <p class="text-slate-500">This may take a moment.</p>
            </div>
            <!-- Placeholder -->
            <div id="placeholder-text" class="text-center py-20">
                <p class="text-slate-500 text-lg">Your specific analysis will appear here.</p>
            </div>
            <!-- Results -->
            <div id="results" class="hidden glass-pane p-8 rounded-2xl prose prose-invert prose-slate max-w-none prose-h3:text-sky-400 prose-strong:text-white">
                <!-- AI content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const analyzeButton = document.getElementById('analyze-button');
        const profileUrlInput = document.getElementById('profile-url');
        
        const loadingSpinner = document.getElementById('loading-spinner');
        const placeholderText = document.getElementById('placeholder-text');
        const resultsDiv = document.getElementById('results');

        analyzeButton.addEventListener('click', async () => {
            const profileUrl = profileUrlInput.value.trim();

            if (!profileUrl) {
                alert('Please provide a profile URL.');
                return;
            }

            // Reset UI and show loading state
            placeholderText.classList.add('hidden');
            resultsDiv.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            analyzeButton.disabled = true;
            analyzeButton.textContent = 'Analyzing...';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ profileUrl })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'An unknown error occurred on the server.');
                }
                
                // Use the 'marked' library to convert markdown to HTML
                resultsDiv.innerHTML = marked.parse(data.analysis);
                resultsDiv.classList.remove('hidden');

            } catch (error) {
                resultsDiv.innerHTML = `<h3 class="text-red-400">Analysis Failed</h3><p class="text-slate-400">${error.message}</p>`;
                resultsDiv.classList.remove('hidden');
            } finally {
                // Hide loading state
                loadingSpinner.classList.add('hidden');
                analyzeButton.disabled = false;
                analyzeButton.textContent = 'Analyze';
            }
        });
    </script>
</body>
</html>
