<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Profile Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0B1120;
        }
        .glass-pane {
            background: rgba(21, 30, 48, 0.5);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(51, 65, 85, 0.3);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #60a5fa; /* blue-400 */
            width: 48px;
            height: 48px;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-300">

    <div class="flex flex-col lg:flex-row h-screen">

        <!-- Left Panel: Input & Controls -->
        <aside class="w-full lg:w-1/4 bg-slate-900 p-6 flex flex-col border-r border-slate-800">
            <div class="flex items-center mb-8">
                <svg class="w-10 h-10 text-blue-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.553L16.5 21.75l-.398-1.197a3.375 3.375 0 00-2.456-2.456L12.75 18l1.197-.398a3.375 3.375 0 002.456-2.456L16.5 14.25l.398 1.197a3.375 3.375 0 002.456 2.456L20.25 18l-1.197.398a3.375 3.375 0 00-2.456 2.456z" /></svg>
                <h1 class="text-2xl font-bold text-white">AI Analyzer</h1>
            </div>
            <div class="flex-grow">
                <label for="profile-url" class="block text-sm font-medium text-slate-300 mb-2">Facebook Profile URL</label>
                <input type="text" id="profile-url" class="w-full p-3 bg-slate-800 rounded-lg border border-slate-700 focus:border-blue-500 focus:outline-none" placeholder="https://facebook.com/your.profile">
            </div>
            <button id="analyze-button" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center disabled:bg-slate-600">
                Analyze Profile
            </button>
        </aside>

        <!-- Center Panel: Main Analysis -->
        <main class="flex-1 p-6 overflow-y-auto">
            <h2 class="text-3xl font-bold text-white mb-6">AI Strategic Plan</h2>
            <div id="analysis-output" class="h-full">
                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden flex-col items-center justify-center h-full text-center py-10">
                    <div class="spinner"></div>
                    <p class="mt-4 text-slate-400">AI is generating your growth strategy...</p>
                </div>
                <!-- Placeholder -->
                <div id="placeholder-text" class="flex items-center justify-center h-full text-center">
                    <p class="text-slate-500">Enter a profile URL and click "Analyze" to see your strategic plan.</p>
                </div>
                <!-- Results -->
                <div id="results" class="hidden prose prose-invert prose-slate max-w-none prose-h3:text-sky-400 prose-strong:text-white">
                    <!-- AI content will be injected here -->
                </div>
            </div>
        </main>

        <!-- Right Panel: Key Takeaways -->
        <aside class="w-full lg:w-1/4 bg-slate-900/50 p-6 border-l border-slate-800 overflow-y-auto">
            <h2 class="text-2xl font-bold text-white mb-6">Key Takeaways</h2>
            <div id="takeaways-output" class="space-y-4">
                <p class="text-slate-500">A summary of the most critical actions will appear here after analysis.</p>
            </div>
        </aside>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const apiKey = "{{ openai_api_key }}";

        const analyzeButton = document.getElementById('analyze-button');
        const profileUrlInput = document.getElementById('profile-url');
        
        const analysisOutput = document.getElementById('analysis-output');
        const loadingSpinner = document.getElementById('loading-spinner');
        const placeholderText = document.getElementById('placeholder-text');
        const resultsDiv = document.getElementById('results');
        const takeawaysDiv = document.getElementById('takeaways-output');

        analyzeButton.addEventListener('click', async () => {
            const profileUrl = profileUrlInput.value.trim();

            if (!profileUrl) {
                alert('Please provide your profile URL.');
                return;
            }
            if (!apiKey) {
                alert('OpenAI API Key not found. Make sure it is set in your Render environment variables.');
                return;
            }

            // Reset UI and show loading state
            placeholderText.classList.add('hidden');
            resultsDiv.classList.add('hidden');
            takeawaysDiv.innerHTML = '<p class="text-slate-500">Generating takeaways...</p>';
            loadingSpinner.classList.remove('hidden');
            analyzeButton.disabled = true;
            analyzeButton.textContent = 'Analyzing...';

            const prompt = `
                As an expert social media strategist, create a comprehensive growth plan for a personal Facebook profile: ${profileUrl}.
                Although you cannot see the page's live content, provide a detailed, actionable strategy based on established principles for viral growth.

                First, provide the full analysis structured in markdown with the following sections:
                ### Profile Picture & Banner
                ### Bio Optimization
                ### Content Strategy
                ### Virality Tactics
                ### Posting Schedule

                After the full analysis, add a separator "---" and then provide a "Key Takeaways" summary. This summary should be a concise, bulleted list of the top 5 most important actions the user should take immediately. Start this section with the heading "### Key Takeaways".
            `;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || 'Failed to get a response from OpenAI.');
                }

                const data = await response.json();
                const fullResponseText = data.choices[0].message.content;

                // Split the response into the main analysis and the key takeaways
                const parts = fullResponseText.split('---');
                const mainAnalysis = parts[0];
                const keyTakeaways = parts.length > 1 ? parts[1] : '<p>No key takeaways were generated.</p>';

                // Use the 'marked' library to convert markdown to HTML
                resultsDiv.innerHTML = marked.parse(mainAnalysis);
                takeawaysDiv.innerHTML = marked.parse(keyTakeaways);
                
                resultsDiv.classList.remove('hidden');

            } catch (error) {
                resultsDiv.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
                resultsDiv.classList.remove('hidden');
            } finally {
                // Hide loading state
                loadingSpinner.classList.add('hidden');
                analyzeButton.disabled = false;
                analyzeButton.textContent = 'Analyze Profile';
            }
        });
    </script>
</body>
</html>
