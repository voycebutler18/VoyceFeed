<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyce Stories - Video with Comments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            padding: 20px;
            background: #111;
        }

        .video-player {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            position: relative;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .video-info {
            padding: 0 10px;
        }

        .video-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .video-stats {
            display: flex;
            gap: 20px;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .video-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.liked {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        /* Comments Section */
        .comments-section {
            flex: 0 0 400px;
            background: #1a1a1a;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .comments-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .comment-input-section {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .comment-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .comment-input {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 0.9rem;
            resize: none;
            min-height: 36px;
            max-height: 100px;
        }

        .comment-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .comment-input::placeholder {
            color: #888;
        }

        .comment-submit {
            background: #667eea;
            border: none;
            border-radius: 16px;
            padding: 8px 16px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .comment-submit:hover {
            background: #5a6fd8;
        }

        .comment-submit:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .comment {
            padding: 15px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-main {
            display: flex;
            gap: 12px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            color: #fff;
        }

        .comment-time {
            color: #888;
            font-size: 0.8rem;
        }

        .comment-text {
            color: #ddd;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .comment-action {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #888;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .comment-action:hover {
            color: #fff;
        }

        .comment-action.liked {
            color: #ff3b30;
        }

        .replies {
            margin-left: 44px;
            margin-top: 10px;
        }

        .reply {
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }

        .reply:last-child {
            border-bottom: none;
        }

        .reply-input {
            margin-top: 10px;
            margin-left: 44px;
            display: none;
        }

        .reply-input.active {
            display: block;
        }

        .reply-input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .reply-input-field {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 16px;
            padding: 6px 12px;
            color: white;
            font-size: 0.8rem;
        }

        .reply-submit {
            background: #667eea;
            border: none;
            border-radius: 12px;
            padding: 6px 12px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .reply-cancel {
            background: transparent;
            border: none;
            color: #888;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .comments-section {
                flex: 1;
                height: auto;
                min-height: 60vh;
            }

            .video-player {
                height: 250px;
            }
        }

        /* Scrollbar Styling */
        .comments-list::-webkit-scrollbar {
            width: 6px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .comments-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Video Section -->
        <div class="video-section">
            <div class="video-player">
                <div class="play-button">‚ñ∂</div>
                <div style="position: absolute; bottom: 20px; left: 20px; font-size: 0.9rem; opacity: 0.8;">
                    "The Midnight Chronicle" - Episode 1
                </div>
            </div>
            
            <div class="video-info">
                <h1 class="video-title">The Midnight Chronicle: Shadows of the Past</h1>
                <div class="video-stats">
                    <span>1,234 views</span>
                    <span>2 hours ago</span>
                    <span>Mystery & Thriller</span>
                </div>
                
                <div class="video-actions">
                    <button class="action-btn" onclick="toggleLike()">
                        <span id="like-icon">üëç</span>
                        <span id="like-count">89</span>
                    </button>
                    <button class="action-btn">
                        <span>üí¨</span>
                        <span id="comment-count">42</span>
                    </button>
                    <button class="action-btn">
                        <span>üì§</span>
                        <span>Share</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <div class="comments-header">
                <span id="comments-header-count">42 Comments</span>
            </div>
            
            <div class="comment-input-section">
                <div class="comment-input-container">
                    <div class="user-avatar">U</div>
                    <textarea 
                        class="comment-input" 
                        placeholder="Add a comment..."
                        id="main-comment-input"
                        onkeydown="handleCommentKeydown(event)"
                    ></textarea>
                    <button class="comment-submit" onclick="postComment()" id="comment-submit-btn" disabled>Post</button>
                </div>
            </div>
            
            <div class="comments-list" id="comments-list">
                <!-- Comments will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        let comments = [
            {
                id: 1,
                author: "StoryLover23",
                text: "This episode gave me chills! The way the mystery unfolds is absolutely brilliant. Can't wait for the next one!",
                time: "2 hours ago",
                likes: 15,
                liked: false,
                replies: [
                    {
                        id: 101,
                        author: "MysteryFan",
                        text: "I agree! The plot twist at the end was unexpected.",
                        time: "1 hour ago",
                        likes: 3,
                        liked: false
                    }
                ]
            },
            {
                id: 2,
                author: "NightReader",
                text: "The narration quality is top-notch. Really immersive storytelling!",
                time: "3 hours ago",
                likes: 8,
                liked: true,
                replies: []
            },
            {
                id: 3,
                author: "ThrillerAddict",
                text: "Been following this series since day one. Each episode keeps getting better!",
                time: "4 hours ago",
                likes: 12,
                liked: false,
                replies: []
            }
        ];

        let currentUser = "User123";
        let commentIdCounter = 1000;

        function renderComments() {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';

            comments.forEach(comment => {
                const commentElement = createCommentElement(comment);
                commentsList.appendChild(commentElement);
            });
        }

        function createCommentElement(comment) {
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.innerHTML = `
                <div class="comment-main">
                    <div class="user-avatar">${comment.author[0]}</div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="comment-author">${comment.author}</span>
                            <span class="comment-time">${comment.time}</span>
                        </div>
                        <div class="comment-text">${comment.text}</div>
                        <div class="comment-actions">
                            <div class="comment-action ${comment.liked ? 'liked' : ''}" onclick="toggleCommentLike(${comment.id})">
                                <span>üëç</span>
                                <span>${comment.likes}</span>
                            </div>
                            <div class="comment-action" onclick="showReplyInput(${comment.id})">
                                <span>üí¨</span>
                                <span>Reply</span>
                            </div>
                        </div>
                    </div>
                </div>
                ${comment.replies.length > 0 ? `
                    <div class="replies">
                        ${comment.replies.map(reply => `
                            <div class="reply">
                                <div class="comment-main">
                                    <div class="user-avatar">${reply.author[0]}</div>
                                    <div class="comment-content">
                                        <div class="comment-header">
                                            <span class="comment-author">${reply.author}</span>
                                            <span class="comment-time">${reply.time}</span>
                                        </div>
                                        <div class="comment-text">${reply.text}</div>
                                        <div class="comment-actions">
                                            <div class="comment-action ${reply.liked ? 'liked' : ''}" onclick="toggleReplyLike(${comment.id}, ${reply.id})">
                                                <span>üëç</span>
                                                <span>${reply.likes}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                <div class="reply-input" id="reply-input-${comment.id}">
                    <div class="reply-input-container">
                        <div class="user-avatar">U</div>
                        <input type="text" class="reply-input-field" placeholder="Add a reply..." id="reply-field-${comment.id}">
                        <button class="reply-submit" onclick="postReply(${comment.id})">Reply</button>
                        <button class="reply-cancel" onclick="hideReplyInput(${comment.id})">Cancel</button>
                    </div>
                </div>
            `;
            return commentDiv;
        }

        function handleCommentKeydown(event) {
            const input = event.target;
            const submitBtn = document.getElementById('comment-submit-btn');
            
            if (input.value.trim()) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }

            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (input.value.trim()) {
                    postComment();
                }
            }
        }

        function postComment() {
            const input = document.getElementById('main-comment-input');
            const text = input.value.trim();
            
            if (!text) return;

            const newComment = {
                id: ++commentIdCounter,
                author: currentUser,
                text: text,
                time: "now",
                likes: 0,
                liked: false,
                replies: []
            };

            comments.unshift(newComment);
            input.value = '';
            document.getElementById('comment-submit-btn').disabled = true;
            
            updateCommentCount();
            renderComments();
        }

        function showReplyInput(commentId) {
            const replyInput = document.getElementById(`reply-input-${commentId}`);
            replyInput.classList.add('active');
            document.getElementById(`reply-field-${commentId}`).focus();
        }

        function hideReplyInput(commentId) {
            const replyInput = document.getElementById(`reply-input-${commentId}`);
            replyInput.classList.remove('active');
            document.getElementById(`reply-field-${commentId}`).value = '';
        }

        function postReply(commentId) {
            const input = document.getElementById(`reply-field-${commentId}`);
            const text = input.value.trim();
            
            if (!text) return;

            const comment = comments.find(c => c.id === commentId);
            if (comment) {
                const newReply = {
                    id: ++commentIdCounter,
                    author: currentUser,
                    text: text,
                    time: "now",
                    likes: 0,
                    liked: false
                };

                comment.replies.push(newReply);
                hideReplyInput(commentId);
                updateCommentCount();
                renderComments();
            }
        }

        function toggleCommentLike(commentId) {
            const comment = comments.find(c => c.id === commentId);
            if (comment) {
                comment.liked = !comment.liked;
                comment.likes += comment.liked ? 1 : -1;
                renderComments();
            }
        }

        function toggleReplyLike(commentId, replyId) {
            const comment = comments.find(c => c.id === commentId);
            if (comment) {
                const reply = comment.replies.find(r => r.id === replyId);
                if (reply) {
                    reply.liked = !reply.liked;
                    reply.likes += reply.liked ? 1 : -1;
                    renderComments();
                }
            }
        }

        function toggleLike() {
            const likeBtn = document.querySelector('.action-btn');
            const likeCount = document.getElementById('like-count');
            let currentLikes = parseInt(likeCount.textContent);
            
            if (likeBtn.classList.contains('liked')) {
                likeBtn.classList.remove('liked');
                likeCount.textContent = currentLikes - 1;
            } else {
                likeBtn.classList.add('liked');
                likeCount.textContent = currentLikes + 1;
            }
        }

        function updateCommentCount() {
            const totalComments = comments.reduce((count, comment) => {
                return count + 1 + comment.replies.length;
            }, 0);
            
            document.getElementById('comments-header-count').textContent = `${totalComments} Comments`;
            document.getElementById('comment-count').textContent = totalComments;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderComments();
            updateCommentCount();
        });
    </script>
</body>
</html>
