<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">

    <div class="text-center bg-slate-800 p-8 md:p-12 rounded-2xl shadow-2xl border border-slate-700 max-w-lg mx-4">
        <div class="mb-6">
            <svg class="w-16 h-16 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.553L16.5 21.75l-.398-1.197a3.375 3.375 0 00-2.456-2.456L12.75 18l1.197-.398a3.375 3.375 0 002.456-2.456L16.5 14.25l.398 1.197a3.375 3.375 0 002.456 2.456L20.25 18l-1.197.398a3.375 3.375 0 00-2.456 2.456z" />
            </svg>
            <h1 class="text-3xl font-bold mt-4">Profile AI Assistant</h1>
            <p class="text-slate-400 mt-2">Automate your personal Facebook profile.</p>
        </div>

        <button id="startButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg w-full transition-all duration-300 transform hover:scale-105">
            Start AI Assistant
        </button>

        <div id="status" class="mt-6 text-left bg-slate-900 p-4 rounded-lg h-48 overflow-y-auto border border-slate-700">
            <p class="text-slate-500">Status will appear here...</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');

        // Function to add a new status message
        function addStatus(message, isError = false) {
            if (statusDiv.querySelector('p.text-slate-500')) {
                statusDiv.innerHTML = ''; // Clear initial message
            }
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            p.className = isError ? 'text-red-400' : 'text-green-400';
            statusDiv.prepend(p); // Add new message to the top
        }

        startButton.addEventListener('click', async () => {
            addStatus('Sending start command to server...');
            startButton.disabled = true;
            startButton.textContent = 'Assistant is Running...';

            try {
                // This sends a request to your Python backend to start the bot.
                const response = await fetch('/start-bot', { method: 'POST' });
                const data = await response.json();

                if (response.ok) {
                    addStatus(data.message);
                } else {
                    addStatus(data.error, true);
                }

            } catch (error) {
                addStatus('Failed to connect to the server.', true);
                console.error('Error:', error);
            } finally {
                // Note: We keep the button disabled to prevent multiple starts.
                // You might add a "Stop" button in a more advanced version.
            }
        });
    </script>

</body>
</html>
