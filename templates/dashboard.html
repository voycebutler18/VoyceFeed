<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyce Stories - Your Premium Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Video Feed */
        .video-feed {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-description {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 20px;
        }

        .video-date {
            font-weight: 500;
        }

        .video-duration {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        /* Video Actions */
        .video-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .action-btn.liked {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.3);
        }

        .action-btn.liked:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .share-menu {
            position: relative;
            display: inline-block;
        }

        .share-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            min-width: 200px;
            z-index: 100;
            display: none;
            margin-top: 5px;
        }

        .share-dropdown.active {
            display: block;
        }

        .share-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .share-option:last-child {
            border-bottom: none;
        }

        .share-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .share-icon {
            font-size: 1.2rem;
        }

        /* Comments System */
        .comments-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .comments-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff6b6b;
        }

        .comments-toggle {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .comments-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .comment-form {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            align-items: flex-start;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .comment-input-container {
            flex: 1;
            position: relative;
        }

        .comment-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
            resize: vertical;
            min-height: 44px;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.15);
        }

        .comment-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .comment-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .comment-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .comment {
            display: flex;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .comment:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 600;
            color: #ff6b6b;
            font-size: 0.95rem;
        }

        .comment-time {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .comment-text {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 12px;
            word-wrap: break-word;
        }

        .comment-footer {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .comment-like-btn, .comment-reply-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .comment-like-btn:hover, .comment-reply-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .comment-like-btn.liked {
            color: #ff6b6b;
        }

        .comment-like-btn.liked:hover {
            color: #ff5252;
        }

        .replies {
            margin-left: 52px;
            margin-top: 15px;
            padding-left: 20px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        .reply {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .reply-form {
            margin-top: 15px;
            margin-left: 52px;
        }

        .reply-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .reply-input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.15);
        }

        .reply-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Error State */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .comments-empty {
            text-align: center;
            padding: 30px 20px;
            opacity: 0.6;
        }

        .comments-empty-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .comments-empty-text {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .comments-empty-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }

            .user-email {
                display: none;
            }

            .main-content {
                padding: 15px;
                margin-top: 70px;
            }

            .welcome-section {
                margin-bottom: 30px;
                padding: 20px 15px;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .video-info {
                padding: 15px;
            }

            .video-title {
                font-size: 1.2rem;
            }

            .video-description {
                font-size: 0.9rem;
            }

            .video-meta {
                font-size: 0.8rem;
            }

            .video-actions {
                flex-wrap: wrap;
                gap: 10px;
            }

            .action-btn {
                flex: 1;
                min-width: 100px;
                justify-content: center;
            }

            .comment-avatar {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .comment-input {
                font-size: 0.9rem;
                padding: 10px 14px;
            }

            .comment-text {
                font-size: 0.9rem;
            }

            .replies {
                margin-left: 35px;
                padding-left: 15px;
            }

            .reply-form {
                margin-left: 35px;
            }

            .comments-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .comment-footer {
                gap: 10px;
            }

            .comment-like-btn, .comment-reply-btn {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment, .reply {
            animation: slideIn 0.3s ease;
        }

        /* Like button animation */
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .comment-like-btn.liked {
            animation: heartBeat 0.3s ease;
        }

        .action-btn.liked {
            animation: heartBeat 0.3s ease;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #0a0a0a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-btn:hover {
            opacity: 1;
        }

        /* Likes and Comments Modal Content */
        .likes-content,
        .comments-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .like-item,
        .comment-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-radius: 12px;
        }

        .like-item:last-child,
        .comment-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .user-email {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .like-time,
        .comment-time {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .comment-text {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .comment-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .comment-likes {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-comment-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .delete-comment-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-1px);
        }

        .empty-state-small {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
        }

        .empty-state-small .empty-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .loading-small {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-small .loading-spinner {
            width: 30px;
            height: 30px;
            margin: 0 auto 15px;
        }

        /* Make comment count clickable */
        .comments-count {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .comments-count:hover {
            opacity: 1;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">Stories</div>
            <div class="user-menu">
                <span class="user-email" id="user-email">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-title">Welcome to Voyce Stories</div>
            <div class="welcome-subtitle">
                Discover captivating mysteries and emotional narratives.<br>
                Your premium storytelling experience awaits.
            </div>
        </div>

        <!-- Video Feed -->
        <div class="video-feed" id="video-feed">
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading your stories...</div>
            </div>
        </div>
    </div>

    <!-- Likes Modal -->
    <div id="likes-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Video Likes</div>
                <button class="close-btn" onclick="closeLikesModal()">&times;</button>
            </div>
            
            <div class="likes-content" id="likes-content">
                <!-- Likes will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Comments Modal -->
    <div id="comments-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <div class="modal-title">Video Comments</div>
                <button class="close-btn" onclick="closeCommentsModal()">&times;</button>
            </div>
            
            <div class="comments-content" id="comments-content">
                <!-- Comments will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let videos = [];
        let currentUser = null;
        let videoLikes = {}; // Track video likes
        let activeReplyForms = {}; // Track active reply forms
        let currentUserName = 'User'; // Default username

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadVideos();
        });

        // Load user information
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();

        // Load videos from API
        async function loadVideos() {

        function displayVideos(videosToShow) {

            videosToShow.forEach(video => {

        // Generate avatar from name
        function generateAvatar(name) {
            return name.charAt(0).toUpperCase();
        }

        // Toggle video like
        async function toggleVideoLike(videoId) {
            try {
                const response = await fetch(`/api/videos/${videoId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {

                    } else {
                        likeBtn.classList.remove('liked');
                    }
                    
                    likeCount.textContent = data.likes_count;

        // Toggle share menu
        function toggleShareMenu(videoId) {
            const shareMenu = document.getElementById(`share-menu-${videoId}`);
            shareMenu.classList.toggle('active');
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {

        // Copy to clipboard
        function copyToClipboard(url, title) {
            navigator.clipboard.writeText(url).then(() => {
                // Show success message
                const Toast = {
                    show: (message) => {
                        const toast = document.createElement('div');
                        toast.style.cssText = `
                            position: fixed;
                            top: 20px;
                            right: 20px;
                            background: #4CAF50;
                            color: white;
                            padding: 12px 24px;
                            border-radius: 8px;
                            z-index: 10000;
                            font-size: 0.9rem;
                        `;
                        toast.textContent = message;
                        document.body.appendChild(toast);
                        
                        setTimeout(() => {
                            toast.remove();
                        }, 3000);
                    }
                };
                
                Toast.show(`YouTube link copied! "${title}"`);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const Toast = {
                    show: (message) => {
                        const toast = document.createElement('div');
                        toast.style.cssText = `
                            position: fixed;
                            top: 20px;
                            right: 20px;
                            background: #4CAF50;
                            color: white;
                            padding: 12px 24px;
                            border-radius: 8px;
                            z-index: 10000;
                            font-size: 0.9rem;
                        `;
                        toast.textContent = message;
                        document.body.appendChild(toast);
                        
                        setTimeout(() => {
                            toast.remove();
                        }, 3000);
                    }
                };
                
                Toast.show(`YouTube link copied! "${title}"`);
            });
        }

        // Load comments for a video
        async function loadComments(videoId) {
            try {
                const response = await fetch(`/api/videos/${videoId}/comments`);
                const data = await response.json();
                
                if (data.success) {
                    displayComments(videoId, data.comments);
                    updateCommentCount(videoId, data.comments);
                } else {
                    console.error('Failed to load comments:', data.message);
                }
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        // Display comments
        function displayComments(videoId, comments) {
            const commentsList = document.getElementById(`comments-list-${videoId}`);
            
            if (comments.length === 0) {
                commentsList.innerHTML = `
                    <div class="comments-empty">
                        <div class="comments-empty-icon">üí¨</div>
                        <div class="comments-empty-text">No comments yet</div>
                        <div class="comments-empty-subtitle">Be the first to share your thoughts!</div>
                    </div>
                `;
                return;
            }

            commentsList.innerHTML = comments.map(comment => renderComment(comment, videoId)).join('');
        }

        // Render a single comment
        function renderComment(comment, videoId) {
            const repliesHtml = comment.replies.map(reply => renderReply(reply, videoId)).join('');
            
            return `
                <div class="comment">
                    <div class="comment-avatar">${generateAvatar(comment.author)}</div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <div class="comment-author">${escapeHtml(comment.author)}</div>
                            <div class="comment-time">${comment.time}</div>
                        </div>
                        <div class="comment-text">${escapeHtml(comment.text)}</div>
                        <div class="comment-footer">
                            <button class="comment-like-btn ${comment.liked ? 'liked' : ''}" 
                                    onclick="toggleCommentLike(${comment.id})">
                                <span>‚ù§Ô∏è</span>
                                <span id="comment-like-count-${comment.id}">${comment.likes}</span>
                            </button>
                            <button class="comment-reply-btn" onclick="showReplyForm(${comment.id}, ${videoId})">
                                <span>‚Ü©Ô∏è</span>
                                Reply
                            </button>
                        </div>
                        ${repliesHtml ? `<div class="replies">${repliesHtml}</div>` : ''}
                        <div class="reply-form" id="reply-form-${comment.id}" style="display: none;">
                            <textarea class="reply-input" 
                                      id="reply-input-${comment.id}" 
                                      placeholder="Write a reply..."
                                      rows="2"></textarea>
                            <div class="comment-actions">
                                <button class="cancel-btn" onclick="cancelReply(${comment.id})">Cancel</button>
                                <button class="comment-btn" onclick="postReply(${comment.id}, ${videoId})">Reply</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render a reply
        function renderReply(reply, videoId) {
            return `
                <div class="reply">
                    <div class="comment-header">
                        <div class="comment-author">${escapeHtml(reply.author)}</div>
                        <div class="comment-time">${reply.time}</div>
                    </div>
                    <div class="comment-text">${escapeHtml(reply.text)}</div>
                    <div class="comment-footer">
                        <button class="comment-like-btn ${reply.liked ? 'liked' : ''}" 
                                onclick="toggleCommentLike(${reply.id})">
                            <span>‚ù§Ô∏è</span>
                            <span id="comment-like-count-${reply.id}">${reply.likes}</span>
                        </button>
                    </div>
                </div>
            `;
        }

        // Update comment count
        function updateCommentCount(videoId, comments) {
            const totalComments = comments.reduce((total, comment) => {
                return total + 1 + (comment.replies ? comment.replies.length : 0);
            }, 0);
            
            const commentCount = document.getElementById(`comment-count-${videoId}`);
            commentCount.textContent = `${totalComments} ${totalComments === 1 ? 'comment' : 'comments'}`;
        }

        // Toggle comments visibility
        function toggleComments(videoId) {
            const commentsContainer = document.getElementById(`comments-${videoId}`);
            const toggleText = document.getElementById(`toggle-text-${videoId}`);
            
            if (commentsContainer.style.display === 'none') {
                commentsContainer.style.display = 'block';
                toggleText.textContent = 'Hide Comments';
            } else {
                commentsContainer.style.display = 'none';
                toggleText.textContent = 'Show Comments';
            }
        }

        // Show comment actions
        function showCommentActions(videoId) {
            const actions = document.getElementById(`comment-actions-${videoId}`);
            actions.style.display = 'flex';
        }

        // Cancel comment
        function cancelComment(videoId) {
            const input = document.getElementById(`comment-input-${videoId}`);
            const actions = document.getElementById(`comment-actions-${videoId}`);
            
            input.value = '';
            input.style.height = 'auto';
            actions.style.display = 'none';
            input.blur();
        }

        // Post comment
        async function postComment(videoId) {
            const input = document.getElementById(`comment-input-${videoId}`);
            const text = input.value.trim();

            if (!text) return;

            try {
                const response = await fetch(`/api/videos/${videoId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Reset input
                    input.value = '';
                    input.style.height = 'auto';
                    cancelComment(videoId);
                    
                    // Reload comments
                    loadComments(videoId);
                } else {
                    console.error('Failed to post comment:', data.message);
                }
            } catch (error) {
                console.error('Error posting comment:', error);
            }
        }

        async function toggleCommentLike(commentId) {
            try {
                const response = await fetch(`/api/comments/${commentId}/like`, {

                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    const likeBtn = document.querySelector(`[onclick="toggleCommentLike(${commentId})"]`);
                    const likeCount = document.getElementById(`comment-like-count-${commentId}`);
                    
                    if (data.liked) {
                        likeBtn.classList.add('liked');

                        likeBtn.classList.remove('liked');

        // Cancel reply

            const replyInput = document.getElementById(`reply-input-${commentId}`);
            
            replyInput.value = '';
            replyForm.style.display = 'none';

        // Post reply
        async function postReply(commentId, videoId) {
            const replyInput = document.getElementById(`reply-input-${commentId}`);
            const text = replyInput.value.trim();

            if (!text) return;

            try {
                const response = await fetch(`/api/videos/${videoId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        text,
                        parent_id: commentId 
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Reset input
                    replyInput.value = '';
                    cancelReply(commentId);
                    
                    // Reload comments
                    loadComments(videoId);
                } else {
                    console.error('Failed to post reply:', data.message);
                }
            } catch (error) {
                console.error('Error posting reply:', error);
            }
        }

        function autoResizeTextarea(textarea) {

        function escapeHtml(text) {
            const div = document.createElement('div');

            const videoFeed = document.getElementById('video-feed');

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }

        // Delete comment from modal
        async function deleteCommentFromModal(commentId) {
            if (!confirm('Are you sure you want to delete this comment? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/comments/${commentId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Remove the comment from display
                    const commentElement = document.querySelector(`[onclick="deleteCommentFromModal(${commentId})"]`).closest('.comment-item');
                    commentElement.remove();
                    
                    // Refresh video list to update comment counts
                    loadVideos();
                } else {
                    alert('Failed to delete comment: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('Failed to delete comment. Please try again.');
            }
        }

        // Close comments modal

            document.getElementById('comments-modal').style.display = 'none';
        }

        // Close likes modal
        function closeLikesModal() {
            document.getElementById('likes-modal').style.display = 'none';
        }

        // Format time ago
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (days > 0) {
                return `${days} day${days > 1 ? 's' : ''} ago`;
            } else if (hours > 0) {
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else if (minutes > 0) {
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else {
                return 'Just now';
            }
        }
