<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyce Stories - Your Premium Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Video Feed */
        .video-feed {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-description {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 20px;
        }

        .video-date {
            font-weight: 500;
        }

        .video-duration {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        /* Comments System */
        .comments-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .comments-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff6b6b;
        }

        .comments-toggle {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .comments-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .comment-form {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            align-items: flex-start;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .comment-input-container {
            flex: 1;
            position: relative;
        }

        .comment-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
            resize: vertical;
            min-height: 44px;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.15);
        }

        .comment-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .comment-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .comment-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .comment {
            display: flex;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .comment:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 600;
            color: #ff6b6b;
            font-size: 0.95rem;
        }

        .comment-time {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .comment-text {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 12px;
            word-wrap: break-word;
        }

        .comment-footer {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .comment-like-btn, .comment-reply-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .comment-like-btn:hover, .comment-reply-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .comment-like-btn.liked {
            color: #ff6b6b;
        }

        .comment-like-btn.liked:hover {
            color: #ff5252;
        }

        .replies {
            margin-left: 52px;
            margin-top: 15px;
            padding-left: 20px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        .reply {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .reply-form {
            margin-top: 15px;
            margin-left: 52px;
        }

        .reply-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .reply-input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.15);
        }

        .reply-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Error State */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .comments-empty {
            text-align: center;
            padding: 30px 20px;
            opacity: 0.6;
        }

        .comments-empty-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .comments-empty-text {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .comments-empty-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }

            .user-email {
                display: none;
            }

            .main-content {
                padding: 15px;
                margin-top: 70px;
            }

            .welcome-section {
                margin-bottom: 30px;
                padding: 20px 15px;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .video-info {
                padding: 15px;
            }

            .video-title {
                font-size: 1.2rem;
            }

            .video-description {
                font-size: 0.9rem;
            }

            .video-meta {
                font-size: 0.8rem;
            }

            .comment-avatar {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .comment-input {
                font-size: 0.9rem;
                padding: 10px 14px;
            }

            .comment-text {
                font-size: 0.9rem;
            }

            .replies {
                margin-left: 35px;
                padding-left: 15px;
            }

            .reply-form {
                margin-left: 35px;
            }

            .comments-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .comment-footer {
                gap: 10px;
            }

            .comment-like-btn, .comment-reply-btn {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment, .reply {
            animation: slideIn 0.3s ease;
        }

        /* Like button animation */
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .comment-like-btn.liked {
            animation: heartBeat 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">Stories</div>
            <div class="user-menu">
                <span class="user-email" id="user-email">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-title">Welcome to Voyce Stories</div>
            <div class="welcome-subtitle">
                Discover captivating mysteries and emotional narratives.<br>
                Your premium storytelling experience awaits.
            </div>
        </div>

        <!-- Video Feed -->
        <div class="video-feed" id="video-feed">
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading your stories...</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let videos = [];
        let currentUser = null;
        let comments = {}; // Store comments for each video
        let activeReplyForms = {}; // Track active reply forms
        let currentUserName = 'User'; // Default username

        // Sample video data for demo
        const sampleVideos = [
            {
                id: 1,
                title: "The Mystery of the Abandoned Lighthouse",
                description: "A haunting tale of discovery and secrets hidden in plain sight. Follow Sarah as she uncovers the truth behind the lighthouse that has stood empty for decades.",
                youtube_video_id: "dQw4w9WgXcQ",
                created_at: "2024-01-15T10:30:00Z"
            },
            {
                id: 2,
                title: "Love Letters from Tomorrow",
                description: "An emotional journey through time where past and future collide. Experience the power of love that transcends the boundaries of time itself.",
                youtube_video_id: "dQw4w9WgXcQ",
                created_at: "2024-01-12T14:20:00Z"
            },
            {
                id: 3,
                title: "The Last Train to Nowhere",
                description: "A thrilling adventure aboard a mysterious train that appears only at midnight. Where does it go? Who are the passengers? The answers will surprise you.",
                youtube_video_id: "dQw4w9WgXcQ",
                created_at: "2024-01-10T09:15:00Z"
            }
        ];

        // Initialize comments data
        function initializeComments() {
            comments = {
                1: [
                    {
                        id: 1,
                        author: "MysteryFan2024",
                        text: "This story gave me chills! The way you built the suspense was incredible. Can't wait for the next episode!",
                        time: "2 hours ago",
                        likes: 12,
                        liked: false,
                        replies: [
                            {
                                id: 1,
                                author: "StoryLover",
                                text: "I totally agree! The lighthouse setting was perfect.",
                                time: "1 hour ago",
                                likes: 3,
                                liked: false
                            }
                        ]
                    },
                    {
                        id: 2,
                        author: "ThrillerAddict",
                        text: "The plot twist at the end was mind-blowing! I did not see that coming at all.",
                        time: "4 hours ago",
                        likes: 8,
                        liked: true,
                        replies: []
                    }
                ],
                2: [
                    {
                        id: 3,
                        author: "RomanticHeart",
                        text: "This made me cry happy tears! Such a beautiful story about love conquering all.",
                        time: "1 day ago",
                        likes: 15,
                        liked: false,
                        replies: []
                    }
                ],
                3: [
                    {
                        id: 4,
                        author: "AdventureSeeker",
                        text: "The atmosphere you created was so immersive! I felt like I was on that train.",
                        time: "3 days ago",
                        likes: 6,
                        liked: false,
                        replies: []
                    }
                ]
            };
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeComments();
            loadUserInfo();
            loadVideos();
        });

        // Load user information
        async function loadUserInfo() {
            try {
                const userEmail = sessionStorage.getItem('user_email') || 'premium@voyce.com';
                document.getElementById('user-email').textContent = userEmail;
                currentUserName = userEmail.split('@')[0]; // Use email prefix as username
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        // Load videos (using sample data for demo)
        async function loadVideos() {
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                videos = sampleVideos;
                displayVideos(videos);
            } catch (error) {
                console.error('Error loading videos:', error);
                showError('Failed to load videos. Please check your connection.');
            }
        }

        // Display videos in the feed
        function displayVideos(videosToShow) {
            const videoFeed = document.getElementById('video-feed');
            const loading = document.getElementById('loading');

            // Hide loading
            loading.style.display = 'none';

            if (videosToShow.length === 0) {
                videoFeed.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🎬</div>
                        <div class="empty-title">No stories yet</div>
                        <div class="empty-subtitle">
                            New stories will appear here as they're added.<br>
                            Check back soon for captivating content!
                        </div>
                    </div>
                `;
                return;
            }

            // Clear existing content
            videoFeed.innerHTML = '';

            // Add videos to feed
            videosToShow.forEach(video => {
                const videoCard = createVideoCard(video);
                videoFeed.appendChild(videoCard);
            });
        }

        // Create video card element
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';

            const createdDate = new Date(video.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const videoComments = comments[video.id] || [];
            const totalComments = videoComments.reduce((total, comment) => {
                return total + 1 + (comment.replies ? comment.replies.length : 0);
            }, 0);

            card.innerHTML = `
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/${video.youtube_video_id}?rel=0&modestbranding=1&playsinline=1" 
                        title="${escapeHtml(video.title)}"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="video-info">
                    <div class="video-title">${escapeHtml(video.title)}</div>
                    ${video.description ? `<div class="video-description">${escapeHtml(video.description)}</div>` : ''}
                    <div class="video-meta">
                        <span class="video-date">${createdDate}</span>
                        <span class="video-duration">New</span>
                    </div>
                    
                    <!-- Comments Section -->
                    <div class="comments-section">
                        <div class="comments-header">
                            <div class="comments-count">${totalComments} ${totalComments === 1 ? 'comment' : 'comments'}</div>
                            <button class="comments-toggle" onclick="toggleComments(${video.id})">
                                <span id="toggle-text-${video.id}">Show Comments</span>
                            </button>
                        </div>
                        
                        <div class="comments-container" id="comments-${video.id}" style="display: none;">
                            <!-- Comment Form -->
                            <div class="comment-form">
                                <div class="comment-avatar">${generateAvatar(currentUserName)}</div>
                                <div class="comment-input-container">
                                    <textarea class="comment-input" 
                                              id="comment-input-${video.id}" 
                                              placeholder="Add a comment..."
                                              rows="1"></textarea>
                                    <div class="comment-actions" id="comment-actions-${video.id}" style="display: none;">
                                        <button class="cancel-btn" onclick="cancelComment(${video.id})">Cancel</button>
                                        <button class="comment-btn" onclick="postComment(${video.id})">Post</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Comments List -->
                            <div class="comments-list" id="comments-list-${video.id}">
                                ${renderComments(videoComments, video.id)}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners for comment input
            card.querySelector(`#comment-input-${video.id}`).addEventListener('focus', function() {
                showCommentActions(video.id);
            });

            card.querySelector(`#comment-input-${video.id}`).addEventListener('input', function() {
                autoResizeTextarea(this);
            });

            card.querySelector(`#comment-input-${video.id}`).addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    postComment(video.id);
                }
            });

            return card;
        }

        // Generate avatar from name
        function generateAvatar(name) {
            return name.charAt(0).toUpperCase();
        }

        // Toggle comments visibility
        function toggleComments(videoId) {
            const commentsContainer = document.getElementById(`comments-${videoId}`);
            const toggleText = document.getElementById(`toggle-text-${videoId}`);
            
            if (commentsContainer.style.display === 'none') {
                commentsContainer.style.display = 'block';
                toggleText.textContent = 'Hide Comments';
            } else {
                commentsContainer.style.display = 'none';
                toggleText.textContent = 'Show Comments';
            }
        }

        // Show comment actions
        function showCommentActions(videoId) {
            const actions = document.getElementById(`comment-actions-${videoId}`);
            actions.style.display = 'flex';
        }

        // Cancel comment
        function cancelComment(videoId) {
            const input = document.getElementById(`comment-input-${videoId}`);
            const actions = document.getElementById(`comment-actions-${videoId}`);
            
            input.value = '';
            input.style.height = 'auto';
            actions.style.display = 'none';
            input.blur();
        }

        // Post comment
        function postComment(videoId) {
    const input = document.getElementById(`comment-input-${videoId}`);
    const text = input.value.trim();

    if (!text) return;

    // Create new comment
    const newComment = {
        id: Date.now(),
        author: currentUserName,
        text: text,
        time: 'just now',
        likes: 0,
        liked: false,
        replies: []
    };

    // Add to local comments array
    if (!comments[videoId]) {
        comments[videoId] = [];
    }
    comments[videoId].unshift(newComment);

    // Re-render comments
    const commentsList = document.getElementById(`comments-list-${videoId}`);
    commentsList.innerHTML = renderComments(comments[videoId], videoId);

    // Reset input
    input.value = '';
    input.style.height = 'auto';
    cancelComment(videoId);
}
