<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyce Stories - Your Premium Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Video Feed */
        .video-feed {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-description {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .video-date {
            font-weight: 500;
        }

        .video-duration {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Error State */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }

            .user-email {
                display: none;
            }

            .main-content {
                padding: 15px;
                margin-top: 70px;
            }

            .welcome-section {
                margin-bottom: 30px;
                padding: 20px 15px;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .video-info {
                padding: 15px;
            }

            .video-title {
                font-size: 1.2rem;
            }

            .video-description {
                font-size: 0.9rem;
            }

            .video-meta {
                font-size: 0.8rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">Stories</div>
            <div class="user-menu">
                <span class="user-email" id="user-email">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-title">Welcome to Voyce Stories</div>
            <div class="welcome-subtitle">
                Discover captivating mysteries and emotional narratives.<br>
                Your premium storytelling experience awaits.
            </div>
        </div>

        <!-- Video Feed -->
        <div class="video-feed" id="video-feed">
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading your stories...</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let videos = [];
        let currentUser = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadVideos();
        });

        // Load user information
        async function loadUserInfo() {
            try {
                // Get user email from session (you can add an API endpoint for this)
                const userEmail = sessionStorage.getItem('user_email') || 'Premium Member';
                document.getElementById('user-email').textContent = userEmail;
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        // Load videos from API
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const data = await response.json();

                if (data.success) {
                    videos = data.videos;
                    displayVideos(videos);
                } else {
                    showError(data.message || 'Failed to load videos');
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                showError('Failed to load videos. Please check your connection.');
            }
        }

        // Display videos in the feed
        function displayVideos(videosToShow) {
            const videoFeed = document.getElementById('video-feed');
            const loading = document.getElementById('loading');

            // Hide loading
            loading.style.display = 'none';

            if (videosToShow.length === 0) {
                videoFeed.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🎬</div>
                        <div class="empty-title">No stories yet</div>
                        <div class="empty-subtitle">
                            New stories will appear here as they're added.<br>
                            Check back soon for captivating content!
                        </div>
                    </div>
                `;
                return;
            }

            // Clear existing content
            videoFeed.innerHTML = '';

            // Add videos to feed
            videosToShow.forEach(video => {
                const videoCard = createVideoCard(video);
                videoFeed.appendChild(videoCard);
            });
        }

        // Create video card element
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';

            const createdDate = new Date(video.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            card.innerHTML = `
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/${video.youtube_video_id}?rel=0&modestbranding=1&playsinline=1" 
                        title="${escapeHtml(video.title)}"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="video-info">
                    <div class="video-title">${escapeHtml(video.title)}</div>
                    ${video.description ? `<div class="video-description">${escapeHtml(video.description)}</div>` : ''}
                    <div class="video-meta">
                        <span class="video-date">${createdDate}</span>
                        <span class="video-duration">New</span>
                    </div>
                </div>
            `;

            return card;
        }

        // Show error message
        function showError(message) {
            const videoFeed = document.getElementById('video-feed');
            const loading = document.getElementById('loading');

            loading.style.display = 'none';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            videoFeed.innerHTML = '';
            videoFeed.appendChild(errorDiv);
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    sessionStorage.clear();
                    window.location.href = '/';
                } else {
                    throw new Error('Logout failed');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                // Force redirect even if logout request fails
                sessionStorage.clear();
                window.location.href = '/';
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Refresh feed function (can be called periodically)
        function refreshFeed() {
            document.getElementById('loading').style.display = 'block';
            loadVideos();
        }

        // Auto-refresh every 5 minutes
        setInterval(refreshFeed, 300000);

        // Handle visibility change (refresh when user comes back to tab)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                refreshFeed();
            }
        });

        // Smooth scroll to top on logo click
        document.querySelector('.logo').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
