<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Voyce Stories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .view-site-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .view-site-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 50px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Add Video Section */
        .add-video-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .add-video-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }

        .add-video-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Video Management */
        .video-management {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .video-thumbnail {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .video-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-meta {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .action-btn.delete {
            border-color: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .action-btn.delete:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        /* Loading State */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            .view-site-btn,
            .logout-btn {
                width: 100%;
                text-align: center;
            }

            .main-content {
                padding: 20px 15px;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .video-item {
                flex-direction: column;
                text-align: center;
            }

            .video-thumbnail {
                width: 200px;
                height: 113px;
            }

            .video-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="logo">Stories</div>
                <div class="admin-badge">Admin</div>
            </div>
            <div class="header-actions">
                <a href="/dashboard" class="view-site-btn">View Site</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-title">Admin Dashboard</div>
        <div class="dashboard-subtitle">Manage your storytelling content</div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-videos">0</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-subs">0</div>
                <div class="stat-label">Active Subscribers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="this-month">0</div>
                <div class="stat-label">Videos This Month</div>
            </div>
        </div>

        <!-- Add Video Section -->
        <div class="add-video-section">
            <div class="section-title">Add New Video</div>
            
            <div class="message" id="message"></div>
            
            <form id="add-video-form">
                <div class="form-group">
                    <label for="video-title">Video Title</label>
                    <input type="text" id="video-title" name="title" placeholder="Enter an engaging title for your story" required>
                </div>
                
                <div class="form-group">
                    <label for="video-description">Description (Optional)</label>
                    <textarea id="video-description" name="description" placeholder="Brief description of your story..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="youtube-url">YouTube URL</label>
                    <input type="url" id="youtube-url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                
                <button type="submit" class="add-video-btn" id="add-btn">
                    Add Video to Feed
                </button>
            </form>
        </div>

        <!-- Video Management -->
        <div class="video-management">
            <div class="section-title">Manage Videos</div>
            <div class="video-list" id="video-list">
                <!-- Videos will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let isSubmitting = false;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadVideos();
        });

        // Load dashboard statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-videos').textContent = data.stats.total_videos || 0;
                    document.getElementById('total-users').textContent = data.stats.total_users || 0;
                    document.getElementById('active-subs').textContent = data.stats.active_subscribers || 0;
                    document.getElementById('this-month').textContent = data.stats.videos_this_month || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load videos
        async function loadVideos() {
            try {
                const response = await fetch('/api/admin/videos');
                const data = await response.json();
                
                if (data.success) {
                    displayVideos(data.videos);
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                showMessage('Failed to load videos', 'error');
            }
        }

        // Display videos in the list
        function displayVideos(videos) {
            const videoList = document.getElementById('video-list');
            
            if (videos.length === 0) {
                videoList.innerHTML = `
                    <div style="text-align: center; padding: 40px; opacity: 0.6;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">📹</div>
                        <div style="font-size: 1.2rem;">No videos yet</div>
                        <div style="margin-top: 10px;">Add your first video above to get started!</div>
                    </div>
                `;
                return;
            }

            videoList.innerHTML = videos.map(video => `
                <div class="video-item">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail_url}" alt="${escapeHtml(video.title)}" onerror="this.src='https://via.placeholder.com/120x68/333/fff?text=Video'">
                    </div>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="video-description">${escapeHtml(video.description || 'No description')}</div>
                        <div class="video-meta">
                            Added ${formatDate(video.created_at)} • 
                            <a href="${video.youtube_url}" target="_blank" style="color: #4ade80;">View on YouTube</a>
                        </div>
                    </div>
                    <div class="video-actions">
                        <button class="action-btn" onclick="editVideo(${video.id})">Edit</button>
                        <button class="action-btn delete" onclick="deleteVideo(${video.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Handle form submission
        document.getElementById('add-video-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validation
            if (!data.title.trim()) {
                showMessage('Title is required', 'error');
                return;
            }
            
            if (!data.youtube_url.trim()) {
                showMessage('YouTube URL is required', 'error');
                return;
            }
            
            // Validate YouTube URL
            if (!isValidYouTubeUrl(data.youtube_url)) {
                showMessage('Please enter a valid YouTube URL', 'error');
                return;
            }
            
            setButtonLoading(true);
            
            try {
                const response = await fetch('/api/admin/videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Video added successfully!', 'success');
                    this.reset();
                    loadVideos();
                    loadStats();
                } else {
                    showMessage(result.message || 'Failed to add video', 'error');
                }
            } catch (error) {
                console.error('Error adding video:', error);
                showMessage('Failed to add video. Please try again.', 'error');
            } finally {
                setButtonLoading(false);
            }
        });

        // Delete video
        async function deleteVideo(videoId) {
            if (!confirm('Are you sure you want to delete this video? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/videos/${videoId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Video deleted successfully', 'success');
                    loadVideos();
                    loadStats();
                } else {
                    showMessage(result.message || 'Failed to delete video', 'error');
                }
            } catch (error) {
                console.error('Error deleting video:', error);
                showMessage('Failed to delete video. Please try again.', 'error');
            }
        }

        // Edit video (placeholder for future implementation)
        function editVideo(videoId) {
            showMessage('Edit functionality coming soon!', 'error');
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Set button loading state
        function setButtonLoading(loading) {
            const button = document.getElementById('add-btn');
            
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading-spinner"></span>Adding Video...';
                isSubmitting = true;
            } else {
                button.disabled = false;
                button.innerHTML = 'Add Video to Feed';
                isSubmitting = false;
            }
        }

        // Validate YouTube URL
        function isValidYouTubeUrl(url) {
            const regex = /^(https?:\/\/)?(www\.)?(youtube\.com\/(watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            return regex.test(url);
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    throw new Error('Logout failed');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                window.location.href = '/';
            }
        }

        // Auto-refresh stats every 5 minutes
        setInterval(loadStats, 300000);
    </script>
</body>
</html>
