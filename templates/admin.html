<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Voyce Stories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .view-site-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .view-site-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 50px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Add Video Section */
        .add-video-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .add-video-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }

        .add-video-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Video Management */
        .video-management {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .video-thumbnail {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .video-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-meta {
            font-size: 0.8rem;
            opacity: 0.6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .video-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .stat-item.likes {
            color: #ff6b6b;
            cursor: pointer;
        }

        .stat-item.comments {
            color: #4ade80;
            cursor: pointer;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .action-btn.edit {
            border-color: rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        .action-btn.edit:hover {
            background: rgba(74, 222, 128, 0.1);
        }

        .action-btn.delete {
            border-color: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .action-btn.delete:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex; /* Added to center content */
            justify-content: center; /* Added to center content */
            align-items: center; /* Added to center content */
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: auto; /* Changed from 5% auto to auto */
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 80vh; /* Added to allow scrolling if content is too long */
            overflow-y: auto; /* Added to allow scrolling if content is too long */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-btn:hover {
            opacity: 1;
        }

        /* Likes and Comments Modal Styles */
        .likes-content,
        .comments-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .like-item,
        .comment-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-radius: 12px;
        }

        .like-item:last-child,
        .comment-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .user-email {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .like-time,
        .comment-time {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .comment-text {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .comment-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .comment-likes {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-comment-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .delete-comment-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-1px);
        }

        .empty-state-small {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
        }

        .empty-state-small .empty-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .loading-small {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-small .loading-spinner {
            width: 30px;
            height: 30px;
            margin: 0 auto 15px;
        }

        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        /* Loading State for buttons */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            .view-site-btn,
            .logout-btn {
                width: 100%;
                text-align: center;
            }

            .main-content {
                padding: 20px 15px;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .video-item {
                flex-direction: column;
                text-align: center;
            }

            .video-thumbnail {
                width: 200px;
                height: 113px;
            }

            .video-actions {
                justify-content: center;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">

    <div class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="logo">Stories</div>
                <div class="admin-badge">Admin</div>
            </div>
            <div class="header-actions">
                <a href="/dashboard" class="view-site-btn">View Site</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="dashboard-title">Admin Dashboard</div>
        <div class="dashboard-subtitle">Manage your storytelling content</div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-videos">0</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-subs">0</div>
                <div class="stat-label">Active Subscribers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="this-month">0</div>
                <div class="stat-label">Videos This Month</div>
            </div>
        </div>

        <div class="add-video-section">
            <div class="section-title">Add New Video</div>
            
            <div class="message" id="message"></div>
            
            <form id="add-video-form">
                <div class="form-group">
                    <label for="video-title">Video Title</label>
                    <input type="text" id="video-title" name="title" placeholder="Enter an engaging title for your story" required>
                </div>
                
                <div class="form-group">
                    <label for="video-description">Description (Optional)</label>
                    <textarea id="video-description" name="description" placeholder="Brief description of your story..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="youtube-url">YouTube URL</label>
                    <input type="url" id="youtube-url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                
                <button type="submit" class="add-video-btn" id="add-btn">
                    Add Video to Feed
                </button>
            </form>
        </div>

        <div class="video-management">
            <div class="section-title">Manage Videos</div>
            <div class="video-list" id="video-list">
                </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Video</div>
                <button class="close-btn" onclick="closeEditModal()">√ó</button>
            </div>
            
            <div class="message" id="edit-message"></div>
            
            <form id="edit-video-form">
                <div class="form-group">
                    <label for="edit-video-title">Video Title</label>
                    <input type="text" id="edit-video-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-video-description">Description (Optional)</label>
                    <textarea id="edit-video-description" name="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="edit-youtube-url">YouTube URL</label>
                    <input type="url" id="edit-youtube-url" name="youtube_url" required>
                </div>
                
                <button type="submit" class="add-video-btn" id="edit-btn">
                    Update Video
                </button>
            </form>
        </div>
    </div>

    <div id="likes-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Video Likes</div>
                <button class="close-btn" onclick="closeLikesModal()">√ó</button>
            </div>
            
            <div class="likes-content" id="likes-content">
                </div>
        </div>
    </div>

    <div id="comments-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <div class="modal-title">Video Comments</div>
                <button class="close-btn" onclick="closeCommentsModal()">√ó</button>
            </div>
            
            <div class="comments-content" id="comments-content">
                </div>
        </div>
    </div>

    <script>
        let isSubmitting = false;
        let editingVideoId = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadVideos();
        });

        // Load dashboard statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-videos').textContent = data.stats.total_videos || 0;
                    document.getElementById('total-users').textContent = data.stats.total_users || 0;
                    document.getElementById('active-subs').textContent = data.stats.active_subscribers || 0;
                    document.getElementById('this-month').textContent = data.stats.videos_this_month || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load videos
        async function loadVideos() {
            try {
                const response = await fetch('/api/admin/videos');
                const data = await response.json();
                
                if (data.success) {
                    displayVideos(data.videos);
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                showMessage('Failed to load videos', 'error');
            }
        }

        // Display videos in the list
        function displayVideos(videos) {
            const videoList = document.getElementById('video-list');
            
            if (videos.length === 0) {
                videoList.innerHTML = `
                    <div style="text-align: center; padding: 40px; opacity: 0.6;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üìπ</div>
                        <div style="font-size: 1.2rem;">No videos yet</div>
                        <div style="margin-top: 10px;">Add your first video above to get started!</div>
                    </div>
                `;
                return;
            }

            videoList.innerHTML = videos.map(video => `
                <div class="video-item">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail_url}" alt="${escapeHtml(video.title)}" onerror="this.src='https://via.placeholder.com/120x68/333/fff?text=Video'">
                    </div>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="video-description">${escapeHtml(video.description || 'No description')}</div>
                        <div class="video-meta">
                            <span>Added ${formatDate(video.created_at)}</span>
                            <span><a href="${video.youtube_url}" target="_blank" style="color: #4ade80;">View on YouTube</a></span>
                        </div>
                        <div class="video-stats">
                            <div class="stat-item likes" onclick="viewVideoLikes(${video.id})">
                                <span>‚ù§Ô∏è</span>
                                <span>${video.likes_count || 0} likes</span>
                            </div>
                            <div class="stat-item comments" onclick="viewVideoComments(${video.id})">
                                <span>üí¨</span>
                                <span>${video.comment_count || 0} comments</span>
                            </div>
                        </div>
                    </div>
                    <div class="video-actions">
                        <button class="action-btn edit" onclick="editVideo(${video.id})">Edit</button>
                        <button class="action-btn delete" onclick="deleteVideo(${video.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Handle form submission
        document.getElementById('add-video-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Get the CSRF token from the hidden input field
            const csrfToken = document.getElementById('csrf_token').value;

            // Validation
            if (!data.title.trim()) {
                showMessage('Title is required', 'error');
                return;
            }
            
            if (!data.youtube_url.trim()) {
                showMessage('YouTube URL is required', 'error');
                return;
            }
            
            // Validate YouTube URL
            if (!isValidYouTubeUrl(data.youtube_url)) {
                showMessage('Please enter a valid YouTube URL', 'error');
                return;
            }
            
            setButtonLoading(true);
            
            try {
                const response = await fetch('/api/admin/videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken // Include the CSRF token
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {

        // Handle edit form submission
        document.getElementById('edit-video-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isSubmitting || !editingVideoId) return;
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Get the CSRF token from the hidden input field
            const csrfToken = document.getElementById('csrf_token').value;

            // Validation
            if (!data.title.trim()) {
                showEditMessage('Title is required', 'error');
                return;
            }
            
            if (!data.youtube_url.trim()) {
                showEditMessage('YouTube URL is required', 'error');
                return;
            }
            
            // Validate YouTube URL
            if (!isValidYouTubeUrl(data.youtube_url)) {
                showEditMessage('Please enter a valid YouTube URL', 'error');
                return;
            }
            
            setEditButtonLoading(true);
            
            try {
                const response = await fetch(`/api/admin/videos/${editingVideoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken // Include the CSRF token
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showEditMessage('Video updated successfully!', 'success');
                    setTimeout(() => {
                        closeEditModal();
                        loadVideos();
                        loadStats();
                    }, 1000);
                } else {
                    showEditMessage(result.message || 'Failed to update video', 'error');
                }
            } catch (error) {
                console.error('Error updating video:', error);
                showEditMessage('Failed to update video. Please try again.', 'error');
            } finally {
                setEditButtonLoading(false);
            }
        });

        // Edit video - open modal
        async function editVideo(videoId) {
            editingVideoId = videoId;
            
            try {
                // Get current video data
                const response = await fetch('/api/admin/videos');
                const data = await response.json();
                
                if (data.success) {
                    const video = data.videos.find(v => v.id === videoId);
                    if (video) {
                        // Fill form with current data
                        document.getElementById('edit-video-title').value = video.title;
                        document.getElementById('edit-video-description').value = video.description || '';

                        document.getElementById('edit-modal').style.display = 'block';

        // Close edit modal
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';

        // Close modal when clicking outside
        window.onclick = function(event) {

            if (event.target === editModal) {

        // Delete comment from modal (admin action)
        async function deleteCommentFromModal(commentId) {
            if (!confirm('Are you sure you want to delete this comment? This action cannot be undone.')) {
                return;
            }
            
            // Get the CSRF token from the hidden input field
            const csrfToken = document.getElementById('csrf_token').value;

            try {
                // This typically would be an admin-specific DELETE route
                const response = await fetch(`/api/comments/${commentId}`, { // Corrected to use the standard delete comment route
                    method: 'DELETE',

                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Remove the comment from display in modal
                    const commentElement = document.querySelector(`[onclick="deleteCommentFromModal(${commentId})"]`).closest('.comment-item');

        // Generate avatar from name
        function generateAvatar(name) {
            return name.charAt(0).toUpperCase();
        }

        // Format time ago
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (days > 0) {
                return `${days} day${days > 1 ? 's' : ''} ago`;
            } else if (hours > 0) {
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else if (minutes > 0) {
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else {
                return 'Just now';
            }
        }

        function showMessage(text, type) {

            messageDiv.style.display = 'block';

            }, 5000);

        function showEditMessage(text, type) {

            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {

            }, 5000);

            const messageDiv = document.getElementById('edit-message');

        // Set button loading state for Add Video
        function setButtonLoading(loading) {
            const button = document.getElementById('add-btn');
            
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading-spinner"></span>Adding Video...';
                isSubmitting = true;
            } else {
                button.disabled = false;
                button.innerHTML = 'Add Video to Feed';
                isSubmitting = false;
            }
        }

        // Set edit button loading state for Update Video
        function setEditButtonLoading(loading) {
            const button = document.getElementById('edit-btn');
            
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading-spinner"></span>Updating Video...';
                isSubmitting = true;
            } else {
                button.disabled = false;
                button.innerHTML = 'Update Video';
                isSubmitting = false;
            }
        }

        // Validate YouTube URL
        function isValidYouTubeUrl(url) {
            const regex = /^(https?:\/\/)?(www\.)?(youtube\.com\/(watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            return regex.test(url);
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Escape HTML (already defined in dashboard.html, but good to keep consistent for admin)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Logout function - now includes CSRF token
        async function logout() {
            const csrfToken = document.getElementById('csrf_token').value; // Get the CSRF token

            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken // Include the CSRF token
                    }
                });
                
                const data = await response.json(); // Parse response to check success message

                if (data.success) { // Check data.success as per your API design
                    window.location.href = '/'; // Redirect to login/home

                    console.error('Logout failed:', data.message || 'Unknown error');

            } catch (error) {
