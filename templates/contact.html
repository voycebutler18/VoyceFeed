<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Snayvu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #a855f7;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .contact-info a {
            color: #6366f1;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .contact-info a:hover {
            color: #a855f7;
        }
        .back-link {
            display: block;
            margin-top: 40px;
            text-align: center;
        }
        .back-link a {
            color: #a855f7;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Snayvu Support</h1>
        <p>We're here to help! If you have any questions, feedback, or need assistance, please reach out to us.</p>
        
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:info@snayvu.com">info@snayvu.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+17203061898">720-306-1898</a></p>
            <p style="font-size: 0.9rem; margin-top: 20px; opacity: 0.8;">Our support team aims to respond within 24-48 hours.</p>
        </div>

        <div class="back-link">
            <a href="/dashboard">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
