<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snayvu Account Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #a855f7;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .settings-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .settings-section h2 {
            color: #6366f1;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-sizing: border-box; /* Include padding in width */
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #a855f7;
            background: rgba(255, 255, 255, 0.15);
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-update {
            background: linear-gradient(45deg, #6366f1, #a855f7);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        .status-message {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
        .status-message.success {
            color: #4ade80;
        }
        .status-message.error {
            color: #ff6b6b;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
        }
        .back-link a {
            color: #a855f7;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>

        <div class="settings-section">
            <h2>Profile Information</h2>
            <form id="profile-form">
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="user-email">Email Address</label>
                    <input type="email" id="user-email" value="{{ user.email }}" disabled>
                </div>
                <div class="form-group">
                    <label for="display-name">Display Name</label>
                    <input type="text" id="display-name" value="{{ user.get_display_name() }}" disabled>
                </div>
                <p style="font-size: 0.85rem; opacity: 0.7; text-align: center; margin-top: 20px;">
                    Contact support to request changes to your email or display name.
                </p>
            </form>
        </div>

        <div class="settings-section">
            <h2>Change Password</h2>
            <form id="password-form">
                <input type="hidden" id="csrf_token_password" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required minlength="8">
                </div>
                <button type="submit" class="btn-update">Update Password</button>
                <p id="password-status" class="status-message"></p>
            </form>
        </div>

        <div class="back-link">
            <a href="/dashboard">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to handle password change
            document.getElementById('password-form').addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent default form submission

                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const passwordStatus = document.getElementById('password-status');
                const csrfToken = document.getElementById('csrf_token_password').value;

                passwordStatus.style.display = 'block';
                passwordStatus.className = 'status-message info';
                passwordStatus.textContent = 'Updating password...';

                if (newPassword !== confirmPassword) {
                    passwordStatus.textContent = 'New password and confirmation do not match.';
                    passwordStatus.className = 'status-message error';
                    return;
                }
                if (newPassword.length < 8) {
                    passwordStatus.textContent = 'New password must be at least 8 characters long.';
                    passwordStatus.className = 'status-message error';
                    return;
                }

                try {
                    const response = await fetch('/api/user/change-password', { // This route needs to be added to app.py
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        passwordStatus.textContent = 'Password updated successfully!';
                        passwordStatus.className = 'status-message success';
                        // Clear password fields on success
                        document.getElementById('current-password').value = '';
                        document.getElementById('new-password').value = '';
                        document.getElementById('confirm-password').value = '';
                    } else {
                        passwordStatus.textContent = data.message || 'Failed to update password.';
                        passwordStatus.className = 'status-message error';
                    }
                } catch (error) {
                    console.error('Error changing password:', error);
                    passwordStatus.textContent = 'Network error or server unreachable. Please try again.';
                    passwordStatus.className = 'status-message error';
                }
            });
        });
    </script>
</body>
</html>
