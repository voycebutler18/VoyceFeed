<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Voyce Stories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .status-area {
            margin: 25px 0;
            min-height: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .contact {
            font-size: 14px;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for subscribing to Voyce Stories. We're setting up your account now.</p>
        
        <div class="status-area">
            <div class="spinner" id="spinner"></div>
            <p id="status-message">Processing your subscription...</p>
        </div>
        
        <div class="error" id="error-message">
            There was an issue processing your subscription. Please contact support if this persists.
        </div>
        
        <button class="btn" id="action-btn" disabled>Access Your Account</button>
        
        <p class="contact">Need help? Contact us at support@voycestories.com</p>
    </div>

    <script>
        const maxChecks = 30; // 30 seconds max
        let checkCount = 0;
        let checkInterval;
        
        // DOM elements
        const spinner = document.getElementById('spinner');
        const statusMsg = document.getElementById('status-message');
        const errorMsg = document.getElementById('error-message');
        const actionBtn = document.getElementById('action-btn');
        
        // Start checking subscription status
        startChecking();
        
        function startChecking() {
            checkSubscriptionStatus();
            checkInterval = setInterval(checkSubscriptionStatus, 1000);
        }
        
        async function checkSubscriptionStatus() {
            checkCount++;
            
            try {
                const response = await fetch('/api/check-subscription-status');
                const data = await response.json();
                
                if (data.success && data.hasActiveSubscription) {
                    // Success case
                    clearInterval(checkInterval);
                    handleSuccess();
                } else if (checkCount >= maxChecks) {
                    // Timeout case
                    clearInterval(checkInterval);
                    handleTimeout();
                }
            } catch (error) {
                console.error('Error checking status:', error);
                if (checkCount >= maxChecks) {
                    clearInterval(checkInterval);
                    handleTimeout();
                }
            }
        }
        
        function handleSuccess() {
            spinner.style.display = 'none';
            statusMsg.textContent = 'Your account is ready!';
            actionBtn.disabled = false;
            actionBtn.textContent = 'Go to Dashboard';
            actionBtn.onclick = () => window.location.href = '/dashboard';
            
            // Auto-redirect after 3 seconds
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 3000);
        }
        
        function handleTimeout() {
            spinner.style.display = 'none';
            statusMsg.textContent = 'Processing is taking longer than expected';
            errorMsg.style.display = 'block';
            actionBtn.disabled = false;
            actionBtn.textContent = 'Try Again';
            actionBtn.onclick = () => {
                window.location.reload();
            };
        }
    </script>
</body>
</html>
